---
- name: upgrade all packages
  yum:
    name: "*"
    state: latest

- name: install epel repo
  yum:
    name: epel-release
    state: present

- name: install required packages
  yum:
    name: "{{ os_python_packages }}"
    state: present
#  notify: start firewalld

- name: start service firewalld
  systemd:
    state: started
    name: firewalld

- name: enable service firewalld
  systemd:
    name: firewalld
    enabled: yes
    masked: no
    